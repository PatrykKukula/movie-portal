services:
  db:
    image: bitnami/postgresql
    container_name: Database
    ports:
      - "5433:5432"
    deploy:
      resources:
        limits:
          memory: 800m
    networks:
      - movie-portal
    environment:
      POSTGRES_DB: MoviePortal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      SECRET_KEY: ajkgptksj563aksmgjyGGtaW5268KjlskgmBNHajkdlgpytr652fGttQAxv8Jlka
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5

  movie_portal:
    image: asteez/movieportalrestapi:v2.2
    container_name: MoviePortal
    ports:
      - "8082:8081"
    deploy:
      resources:
        limits:
          memory: 4000m
    networks:
      - movie-portal
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; npm start'
    depends_on:
      db:
        condition: service_healthy
    environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/MoviePortal
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SECRET_KEY: ajkgptksj563aksmgjyGGtaW5268KjlskgmBNHajkdlgpytr652fGttQAxv8Jlka

networks:
  movie-portal:
    driver: "bridge"